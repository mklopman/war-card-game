<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>WAR</title>
</head>

<body>
    <div id="wrapper">
        <div id="message">Click Fight To Start</div>
        <div id="board">
            <div id="player" class="players">
                <div>SCORE:<span class="score"></span></div>
                <div class="hand"></div>
            </div>
            <div id="comp" class="players">
                <div>SCORE:<span class="score"></span></div>
                <div class="hand"></div>
            </div>
            <div id="action">
                <button id="battleButton" type="button" class="btn">Fight</button>
                <button id="battleButton10" type="button" class="btn">10 Rounds</button>
                <button id="battleButton50" type="button" class="btn">50 Rounds</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
